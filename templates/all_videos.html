<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Videos - TCR Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .logo-banner {
      background: #fff;
      text-align: center;
      padding: 1.5rem 0; /* match memorabilia.html */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* match shadow size too */
    }


    .logo-banner img {
      height: 170px;
      width: auto;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #021638;
    }

    .tabs {
      text-align: center;
      margin-bottom: 2rem;
    }

    .tabs a {
      margin: 0 0.6rem;
      text-decoration: none;
      font-weight: bold;
      color: #021638;
    }

    .tabs a:hover {
      text-decoration: underline;
    }

    .youtube-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* fewer columns for portrait */
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .youtube-grid {
       grid-template-columns: 1fr; /* single column on small screens */
      }
    }

    .youtube-card iframe {
      width: 100%;
      height: 360px; /* taller for portrait orientation */
      border: none;
    }

    .youtube-card {
       background: #fff;
       border-radius: 8px;
       overflow: hidden;
       padding-bottom: 1rem;
    }

    .youtube-title {
      padding: 0 1rem;
      margin-top: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .back-link {
      display: inline-block;
      margin: 0 auto 2rem;
      text-align: center;
      font-size: 14px;
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-banner">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='arena.png') }}" alt="TCR Arena Logo" />

    </a>
  </div>

  <div class="container">

    <!-- Tabs Navigation -->
    <div class="tabs">
      <a href="{{ url_for('blog') }}">Blogs</a>
      <a href="{{ url_for('all_videos') }}">Arena Play</a>
      <a href="{{ url_for('memorabilia') }}">Collectors Community</a>
    </div>

    <!-- Page Title -->
    <h1>Arena Play</h1>

    <!-- YouTube Video Grid -->
    <section class="youtube-grid">
      {% for video in videos %}
        <div class="youtube-card">
          <iframe src="https://www.youtube.com/embed/{{ video.video_id }}" allowfullscreen></iframe>
          <p class="youtube-title">{{ video.title }}</p>
        </div>
      {% else %}
        <p>No videos found.</p>
      {% endfor %}
    </section>

    <!-- Optional Back Link -->
    <div style="text-align: center; margin-top: 1.5rem;">
      <a  href="{{ url_for('home') }}" class="back-link"> Back to Home</a>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TcR Arena. All rights reserved. |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
      <a href="https://www.thecollectroom.com/pages/contact">Contact</a>
    </p>
  </footer>

</body>
</html>
