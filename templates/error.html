<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Error {{ error_code }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f9fafb;
        margin: 0;
        padding-bottom: 80px;
        color: #1f1f1f;
        text-align: center;
    }

    /* Logo Banner */
    .logo-banner {
      background: #fff;
      text-align: center;
      padding: 1.5rem 0; /* match memorabilia.html */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* match shadow size too */
    }

    .logo-banner img {
      height: 170px;
      width: auto;
    }
    .logo-banner img:hover { transform: scale(1.05); }

    h1 {
        color: #dc3545;
        font-size: 2rem;
        margin: 30px 0 10px;
        margin-top: 13rem;
    }
    p {
        font-size: 1.2rem;
        margin: 15px 0;
    }

    /* Back Button */
    .back-btn {
        display: inline-block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s;
    }
    .back-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        background: #000;
        color: #fff;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    footer a { color: #ffd700; text-decoration: underline; }

    /* Responsive */
    @media(max-width: 768px){
        h1 { font-size: 1.8rem; }
        p { font-size: 1rem; }
        .back-btn { width: 50%; font-size: 13px; padding: 10px; }
        .logo-banner img { max-height: 10vh; }
    }
    @media(max-width: 480px){
        h1 { font-size: 1.5rem; }
        p { font-size: 0.9rem; }
        .back-btn { width: 70%; font-size: 12px; padding: 8px; }
        .logo-banner img { max-height: 8vh; }
    }
</style>
</head>
<body>

<div class="logo-banner">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='arena.png') }}" alt="TCR Arena Logo">
    </a>
</div>

<h1>Error {{ error_code }}</h1>
<p>{{ message }}</p>

<div style="text-align:center;">
    <a href="javascript:history.back()" class="back-btn">Back</a>
</div>

<footer>
    &copy; 2025 TcR Arena. All rights reserved. |
    <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
    <a href="https://www.thecollectroom.com/pages/contact">Contact</a>
</footer>

</body>
</html>
